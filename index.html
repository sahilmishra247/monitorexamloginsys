<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingerprint Login System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #c3cfe2, #e2ebf0);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 25px;
            color: #512da8;
            font-size: 30px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #7e57c2;
            box-shadow: 0 0 5px rgba(126, 87, 194, 0.3);
            outline: none;
        }

        button {
            padding: 12px 28px;
            margin: 12px 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #7e57c2, #512da8);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #673ab7, #311b92);
            transform: scale(1.03);
        }

        .message {
            margin-top: 25px;
            padding: 12px;
            border-radius: 10px;
            background-color: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
                margin: 10px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Fingerprint Login</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="ðŸ‘¤ Enter your username" required>
            <input type="file" name="fingerprint" accept="image/*" required>
            <button type="submit" name="action" value="register">Register</button>
            <button type="submit" name="action" value="login">Login</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
